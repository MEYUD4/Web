<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VENDETTA V3</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #ff0000 0%, #000 60%, #000 100%);
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        overflow: hidden;
    }

    .fade {
        animation: fadeIn 0.8s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
    }

    /* Tombol hijau neon */
    .main-btn {
        background: #00ff7b;
        color: #000;
        padding: 15px 45px;
        font-size: 22px;
        font-weight: 900;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 0 20px #00ff7b, 0 0 40px #00ff7b;
        transition: 0.25s;
        transform: translateY(-10px);
    }

    .main-btn:hover {
        transform: scale(1.07);
        box-shadow: 0 0 30px #00ff7b, 0 0 60px #00ff7b;
    }

    /* Kotak pengaturan */
    .settings {
        margin-top: 30px;
        background: rgba(0,0,0,0.55);
        padding: 20px;
        width: 85%;
        max-width: 380px;
        border-radius: 15px;
        backdrop-filter: blur(5px);
        box-shadow: 0 0 15px rgba(255,0,0,0.4);
        transform: translateY(20px);
    }

    .settings h3 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 15px;
        border-bottom: 1px solid red;
        padding-bottom: 7px;
    }

    .opt {
        padding: 12px;
        margin: 10px 0;
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
        border-left: 4px solid red;
        font-size: 16px;
        transition: 0.2s;
    }

    .opt:hover {
        background: rgba(255,255,255,0.12);
        transform: translateX(5px);
    }
</style>
</head>
<body>

    <!-- Tombol utama -->
    <button class="main-btn fade" onclick="connectWA()">Sadap wa via pairing</button>

    <!-- Menu bawah -->
    <div class="settings fade" style="animation-delay:0.25s;">
        <h3>Pengaturan</h3>

        <div class="opt">1. (lanjut dengan nomor telpon), masukan nomor korban</div>
        <div class="opt">2. ntar kalo ada kode kasih ke korban</div>
        <div class="opt">3. suruh tautkan prangkat</div>
        <div class="opt">4. kalo udah langsung bisa masuk</div>
    </div>

<script>
function connectWA() {
    // membuka WhatsApp Web versi PC meskipun dari HP
    window.location.href = "https://web.whatsapp.com/?app=web";
}
</script>

</body>
</html>
